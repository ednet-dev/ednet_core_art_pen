<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="Dzenan Ridjanovic"/>
    <title>
      art_pen, developed with EDNetCore.
    </title>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/layout2c.css"/>
    <link rel="stylesheet" href="css/link.css"/>
    <link rel="stylesheet" href="css/list.css"/>
    <link rel="stylesheet" href="css/marker.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/table.css"/>
  </head>
  <body>
    <section>
        <label>Pen</label>
        <select id="color">
          <option>black</option>
          <option>blue</option>
          <option>brown</option>
          <option>gray</option>
          <option>green</option>
          <option>orange</option>
          <option>red</option>
          <option>white</option>
          <option>yellow</option>
        </select>
        <label for="width">size</label>
        <select id="width">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
        <label for="down">down</label>
        <input type="checkbox" id="down"/>
        <label for="visible">visible</label>
        <input type="checkbox" id="visible"/>
        <label for="write">write</label>
        <input type="text" id="write" size="8"/>
        &nbsp;
        <input type="text" id="artCount" size="1"/>
        <button id="art">Art</button>
        &nbsp;
        <input type="text" id="onDartCount" size="2"/>
        <button id="onDart">On Dart</button>
        &nbsp;
        <button id="erase">Erase</button>
        &nbsp;
        <button id="example">Example</button>
        <select id="program">
          <option selected>program</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
        </select>
    </section>

    <section>
        <canvas id="canvas" width="980" height="660">
          Canvas is not supported in your browser.
        </canvas>
    </section>

    <section>
        <label for="turn">turn</label>
        <input type="text" id="turn" size="1"/>
        <label for="advance">steps</label>
        <input type="text" id="advance" size="1"/>
        <label for="repeat">repeat</label>
        <input type="text" id="repeat" size="1"/>
        <button id="move">Move</button>
        <button id="random">Random</button>
        <button id="start">Start</button>
        &nbsp; &nbsp;
        <input type="text" id="leftTurn" size="1"/>
        <button id="left">Left</button>
        <input type="text" id="rightTurn" size="1"/>
        <button id="right">Right</button>
        &nbsp;
        <input type="text" id="backwardAdvance" size="2"/>
        <button id="backward">Backward</button>
        <input type="text" id="forwardAdvance" size="1"/>
        <button id="forward">Forward</button>
    </section>

    <script type="application/dart" src="demo_pen.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
